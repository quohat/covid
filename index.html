if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
	function GetCookie(name) {
		var arg = name + "=";
		var alen = arg.length;
		var clen = document.cookie.length;
		var i = 0;
		while (i < clen) {
			var j = i + alen;
			if (document.cookie.substring(i, j) == arg) return "here";
			i = document.cookie.indexOf(" ", i) + 1;
			if (i == 0) break;
		}
		return null;
	}

	function testFirstCookie() {
		var visit = GetCookie("FirstTimeVisitCookie");
		if (visit == null) {
			var expire = new Date();
			expire = new Date(expire.getTime() + 7776000000);
			document.cookie = "FirstTimeVisitCookie=here; expires=" + expire + ";path=/";
			alert("Bật định vị sử dụng!") // New visitor
		} else {
			console.log("Wellcome Back!");
		}
	}
	testFirstCookie();
}

function getLocation(position) {
	fetch('https://cors-anywhere.herokuapp.com/https://maps.vnpost.vn/apps/covid19/api/patientapi/list').then((response) => {
		return response.json()
	}).then((data) => {
		// Work with JSON data here
		console.log(data);
		console.log("Bước 2: Nạp dữ liệu thành công!")
			//Tính khoảng cách
		function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
			var R = 6371; // Radius of the earth in km
			var dLat = deg2rad(lat2 - lat1); // deg2rad below
			var dLon = deg2rad(lon2 - lon1);
			var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
			var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
			var d = Math.ceil(R * c); // Distance in km
			return d;
		}

		function deg2rad(deg) {
				return deg * (Math.PI / 180)
			}
			// Kết thúc tính khoảng cách
		obj = data.data;
		var arrHere = Object.keys(obj).map(
			(key) => [Number(key), obj[key]]);
		addData();
		for (items of arrHere) {
			var hihi = getDistanceFromLatLonInKm(position.coords.latitude, position.coords.longitude, items[1].lat, items[1].lng)
			if (hihi <= 10) {
				if (hihi <= 3) {
					var tr = document.createElement('TR');
					tr.innerHTML += '<td >' + hihi + 'km' + '</td><td>' + items[1].name + '</td><td>' + items[1].address + '</td><td>' + items[1].note + '</td>';
					document.getElementsByClassName('table')[0].getElementsByTagName('tbody')[0].appendChild(tr);
				} else {
					var tr1 = document.createElement('TR');
					tr1.innerHTML += '<td >' + hihi + 'km' + '</td><td>' + items[1].name + '</td><td>' + items[1].address + '</td><td>' + items[1].note + '</td>';
					document.getElementsByClassName('table')[1].getElementsByTagName('tbody')[0].appendChild(tr1);
				}
			}
		}
		document.getElementById('result').remove();
		var count1 = document.getElementsByTagName('tr').length;
		if (count1 == 2) {
			document.getElementById('result1').remove();
			addSafe();
			console.log("Bước 3: Thành công!");
			console.log("Quohat Team with love <3");
		} else {
			document.getElementById('result3').remove();
			document.getElementsByClassName("alert-link")[0].innerHTML = document.getElementsByTagName('table')[0].getElementsByTagName('tr').length - 1;
			document.getElementsByClassName("alert-link")[1].innerHTML = document.getElementsByTagName('table')[1].getElementsByTagName('tr').length - 1;
			
		var Check1 = Number(document.getElementsByClassName("alert-link")[0].innerText); 
		     if(Check1 == 0){

			document.getElementsByClassName('alert-danger')[0].remove();

		     }else{
			var Check2 = Number(document.getElementsByClassName("alert-link")[1].innerText); 
			if(Check2 == 0){
			document.getElementsByTagName('table')[1].remove();
			document.getElementsByClassName('alert-warning')[0].remove();

			console.log("Bước 3: Thành công!");
